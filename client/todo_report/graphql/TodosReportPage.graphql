query TodosReportPage($categoryId: String!, $categoryUUID: UUID!) {
  category(where: { id: $categoryId }) {
    id
    name
  }
  todos(
    where: { categoryId: { equals: $categoryId }, archivedAt: { equals: null } }
  ) {
    ...RootTodoForReport
  }
  tags(where: { categories: { some: { id: { equals: $categoryUUID } } } }) {
    ...RootTagForReport
  }
}
