query TodosPage($categoryId: String!, $categoryUUID: UUID!) {
  page @client {
    isSyncing @client
  }

  me {
    id
  }
  category(where: { id: $categoryId }) {
    id
    name
  }
  todos(
    where: { categoryId: { equals: $categoryId }, archivedAt: { equals: null } }
  ) {
    ...RootTodo
  }
  tags(where: { categories: { some: { id: { equals: $categoryUUID } } } }) {
    ...TodoTag
  }
  checkpoints {
    ...RootCheckpoint
  }
  categories {
    ...RootCategory
  }
}
