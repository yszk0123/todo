query TodosPage {
  me {
    id
  }
  todos {
    id
    text
  }
}

mutation CreateOneTodo($input: TodoCreateInput!) {
  createOneTodo(data: $input) {
    id
    text
  }
}

mutation DeleteTodo($input: DeleteTodoInput!) {
  deleteTodo(data: $input) {
    id
  }
}

mutation UpdateTodo($input: UpdateTodoInput!) {
  updateTodo(data: $input) {
    id
    text
  }
}
