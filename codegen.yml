schema:
  - ./server/schema.graphql
  - ./client/schema.graphql
documents: ./client/graphql/**/*.graphql
generates:
  apollo.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
  client/graphql/__generated__/introspectionResult.ts:
    plugins:
      - fragment-matcher
    config:
      useExplicitTyping: true
  client/graphql/__generated__/baseTypes.ts:
    - typescript
  client/graphql/:
    preset: near-operation-file
    presetConfig:
      extension: .graphql.tsx
      baseTypesPath: __generated__/baseTypes.ts
      folder: __generated__
    plugins:
      - typescript-operations
      - typescript-react-apollo
config:
  withComponent: false
  withHOC: false
  withHooks: true
  withRefetchFn: true
  reactApolloVersion: 3
  scalars:
    # https://github.com/sindresorhus/type-fest/blob/78019f42ea888b0cdceb41a4a78163868de57555/source/opaque.d.ts#L65
    DateTime: "string & {readonly __opaque__: 'DateTime'}"
