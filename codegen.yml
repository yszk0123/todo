schema: api.graphql
documents: ./client/graphql/**/*.graphql
generates:
  client/graphql/__generated__/introspectionResult.ts:
    plugins:
      - fragment-matcher
    config:
      useExplicitTyping: true
  client/graphql/__generated__/baseTypes.ts:
    - typescript
  client/graphql/:
    preset: near-operation-file
    presetConfig:
      extension: .graphql.tsx
      baseTypesPath: __generated__/baseTypes.ts
      folder: __generated__
    plugins:
      - typescript-operations
      - typescript-react-apollo
config:
  withComponent: false
  withHOC: false
  withHooks: true
  withRefetchFn: true
  reactApolloVersion: 3
